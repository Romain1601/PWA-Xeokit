		<!-- Javscript -->
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker && navigator.serviceWorker.register("./sw.js");
				});
			}
		</script>
		
	</head>

	<body>
		<canvas id="myCanvas"></canvas>
		<canvas id="myNavCubeCanvas"></canvas>

		<div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Déclarer un évènement</h5>
				  <button type="button" id="closebutton" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="inputs" class="needs-validation" novalidate="">
                        <div class="form-group mx-2 mb-3">
                            <label for="firstname">Titre</label>
                            <select class="form-select" id="titreannotation" aria-label="Default select example">
								<option selected>Sélectionnez un type d'évènement</option>
								<option value="1">Fuite d'eau</option>
								<option value="2">Dégradation</option>
								<option value="3">Option 3</option>
							</select>
                        </div>
                        <div class="form-group mx-2 mb-3">
                            <label for="lastname">Description</label>
                            <input type="text" class="form-control" id="descriptionannotation" placeholder="Détaillez les circonstances, les impacts..." required="">
                        </div>
						<div class="form-group mx-2">
							<label for="formFile" class="form-label">Default file input example</label>
  							<input class="form-control" type="file" id="formFile">
						</div>
                    </form>
				</div>
				<div class="modal-footer">
				  <button type="submit" id="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-bs-dismiss="modal">Valider</button>
				  <button type="submit" id="partageImg" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-bs-dismiss="modal">Partager</button>
				</div>
			  </div>
			</div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script type="module" src="js/script.js"></script>
	</body>
